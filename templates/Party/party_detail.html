{% extends 'base.html' %}
{% block content %}

<h1>{{ object.name }}</h1>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in object.entries %}
        <tr>
            <td>{{ entry.date }}</td>
            <td>{{ entry.description }}</td>
            <td>{{ entry.debit }}</td>
            <td>{{ entry.credit }}</td>
            <td>{{ entry.balance }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content%}
